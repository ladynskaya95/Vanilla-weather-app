<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="application">
        <div class="row app-top">
          <div class="col city-basic">
            <h1 id="city-display" class="city">Kiev</h1>
            <h2 class="current-weather">
              Sunday, June 6.
            </h2>
          </div>
          <div class="col city-icon">
            <img
              src="https://www.svgrepo.com/show/29731/sunny.svg"
              alt="sun"
              class="city-weather"
            />
          </div>
        </div>
        <div class="current-temp">
          <h3 class="main-temp">
            <span id="temperature" class="bold-temp">20°C</span>
            <span id="day-feel" class="bold-temp">Sunny</span>
          </h3>
          <span class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </div>
          <div class=" forecast-cards" >
    <div class="col bg-light">
            <img
              class="card-img-top"
              src="https://www.svgrepo.com/show/29731/sunny.svg"
              alt="sun"
            />
            <div >
              <p class="temp">
                <span class="small-temp">18</span
                ><span class="cel-far">°C</span>
                
              </p>
              <p class="day">Mon</p>
            </div>
          </div>
    <div class="col bg-light">
            <img
              class="card-img-top"
              src="https://www.svgrepo.com/show/29731/sunny.svg"
              alt="sun"
            />
            <div>
              <p class="temp">
                <span class="small-temp">19</span
                ><span class="cel-far">°C</span>
              </p>
              <p class="day">Tues</p>
            </div>
          </div>
  <div class="col  bg-light">
            <img
              src="https://www.svgrepo.com/show/2858/clouds.svg"
              class="card-img-top"
              alt="sunny"
            />
            <div>
              <p class=" temp">
                <span class="small-temp">18</span
                ><span class="cel-far">°C</span>
              </p>
              <p class=" day">Wed</p>
            </div>
          </div>
          <div class="col  bg-light">
            <img
              src="https://www.svgrepo.com/show/60267/storm.svg"
              class="card-img-top"
              alt="storm"
            />
            <div class="card-body">
              <p class="temp">
                <span class="small-temp">17</span
                ><span class="cel-far">°C</span>
              </p>
              <p class=" day">Thurs</p>
            </div>
          </div>
          <div class="col bg-light">
            <img
              class="card-img-top"
              src="https://www.svgrepo.com/show/2858/clouds.svg"
              alt="sun"
            />
            <div >
              <p class="temp">
                <span class="small-temp">20</span
                ><span class="cel-far">°C</span>
              </p>
              <p class="day">Fri</p>
            </div>
          </div>
        </div>
  </div>
  <div id="additional-info">
    <ul>
      <li id="precipitation">
        Precipitation:10%
      </li>
      <li>
        Humidity: <span id="humidity">%</span>
      </li>
      <li>
        Wind: <span id="wind"></span>
      </li>
    </ul>
  </div>
          <h4 class="please-select">View the weather for another location:</h4>
        <div class="search-zone">
          <form>
            <input type="text" placeholder="Enter a city" id="city-input" class="search-bar" />
            <input type="submit" value="Search" id="search-button" class="search-button" />
            <input type="submit" value="Current" id="current-location-button" class="current-button" />
          </form>
        </div>
      </div>
      <small>
               <a href="https://github.com/ladynskaya95/Vanilla-weather-app" target="blank">Open-source code </a> by Nastya Ladynskaya
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
