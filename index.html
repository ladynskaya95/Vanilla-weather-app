<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500&family=Grape+Nuts&family=Padauk&family=Russo+One&family=Staatliches&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="weather-app">

        <ul>
            <li>
                Friday 05:00 PM
            </li>
            <li>
                Clear
            </li>
        </ul>
        <div class="row">
            <div class="col-6">
                12°C | F°
            </div>
            <div class="col-6">
                <ul>
                    <li>
                        Humidity
                    </li>
                    <li>
                        Wind Speed
                    </li>
                </ul>
            </div>
        </div>
      <small>
               <a href="https://github.com/ladynskaya95/Vanilla-weather-app" target="blank">Open-source code </a> by Nastya Ladynskaya
      </small>
    </div>
    <script src="src/index.js"></script>

</html>
